<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal" name="principal">  <br/>
            Rate <input type="number"  id="rate" name="rate">  <br/>
            No. of Years <select id="years">
                <option value="1">1</option>
                <!-- fill in the rest of the values-->
            </select>  <br/>
            Interest : <input type="range"  id="rate" min="minval" max="maxval" value="default_val"><br>
            <span id="rate_val">
                10.25%
                </span>
    
            <button onclick="compute()">Compute</button>
        </div>
       
    </body>
    <footer>

        &#169; This Calculator belongs to Shalom Solutions


</footer>
</html>
